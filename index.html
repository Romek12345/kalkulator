<!DOCTYPE html>
<html>
    <head>
        <title>Kalkulator></title>
        <meta charset="UTF-8"/>
        <meta name="Calculations" content="index, follow" />
        <link rel="icon" href="" />
        <meta name="viewport" content="width=device-width" initial-scale=1.0 />
        <link rel="stylesheet"  href="style.css" />

    <body> 
        <header>
            <h3>Kalkulator</h3>
            <p>suma, różnica, iloczyn, iloraz, potęga, pierwiastek, silnia </p>
        </header>
        <section>
            <from>
                <fieldset>
                    <legend>Pierwsza liczba</legend>
                    <input type="number" id= "value1" />
                </fieldset>
                <fieldset>
                    <legend>Druga liczba</legend>
                    <input type="number" id = "value2" />
                </fieldset>
                <fieldset>
                    <legend>Wybierz operacje</legend>
                    <select class="opera" id="operator">
                        <option  value="+">+</option>
                        <option  value="-">-</option>
                        <option  value="*">*</option>
                        <option  value="/">/</option>
                        <option  value="^">^</option>
                        <option  value="v">v</option>
                        <option  value="!">!</option>
                    </select>
                </fieldset>
                <fieldset>
                    <input class="rowna" id="calculate" type="button" value="=" />
                </fieldset>
               <fieldset>
                    <legend>Wynik równania</legend>
                    <div id="result"></div> 
                </fieldset>
 
            </from>
        </section>
        <script src="js.js"></script>
        <footer>
            <p>#liczwpamieci</p>
        </footer>
    </body>
</html>
